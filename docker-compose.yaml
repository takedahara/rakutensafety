version: '3.8'

services:
  backend:
    build:
      context: ./js/back
    ports:
      - "4001:4001"
    volumes:
      - ./js/back:/app
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/shelter

  frontend:
    build:
      context: ./js/client
    ports:
      - "3000:3000"
    volumes:
      - ./js/client:/app

  auth:
    build:
      context: ./js/authentication
    ports:
      - "4000:4000"
    volumes:
      - ./js/authentication:/app
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/shelter


  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

volumes:
  mongo-data:
